<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Kaleidoscope</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #d4af37;
            /* Gold */
            --panel-bg: rgba(20, 20, 20, 0.6);
            --font-main: 'Inter', sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            color: var(--text-color);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            /* Let clicks pass through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            box-sizing: border-box;
        }

        .header {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
            width: 100%;
        }

        .header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .header p {
            margin: 0.5rem 0 0;
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 0.1em;
        }

        .controls {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1.5rem;
            align-items: center;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #aa8a2e);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: 2px solid #000;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.8rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .instructions {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 0.1em;
        }

        .ui-fade {
            transition: opacity 1.0s ease-in-out;
            opacity: 1;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cursor-hidden {
            cursor: none !important;
        }

        .cursor-hidden * {
            cursor: none !important;
        }

        /* Status Panel */
        .status-panel {
            position: absolute;
            top: 6rem;
            left: 2rem;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            min-width: 280px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .status-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        .status-value {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .status-panel {
                left: 50%;
                transform: translateX(-50%);
                top: 5rem;
                grid-template-columns: 1fr;
                min-width: 200px;
                padding: 0.5rem 0.75rem;
                gap: 0.5rem;
            }

            .controls {
                flex-wrap: wrap;
                max-width: 90%;
                gap: 0.75rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .header p {
                font-size: 0.7rem;
            }

            .btn-primary {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        /* Icon buttons */
        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 1rem;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-icon:active {
            transform: translateY(0);
        }

        .btn-icon .icon {
            display: block;
        }

        /* Select controls */
        .select-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            font-family: var(--font-main);
            font-size: 0.8rem;
            cursor: pointer;
            outline: none;
            width: 100px;
        }

        .select-control:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .select-control option {
            background: #1a1a1a;
        }

        /* Focus indicators for accessibility */
        .btn-primary:focus,
        .btn-icon:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        input[type="range"]:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
        }

        .switch input:focus+.slider {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .ui-fade {
                transition: opacity 0.01ms;
            }
        }
    </style>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            console.error('Global Error:', msg, url, line, col, error);
            // Also show on screen for debugging
            const errDiv = document.createElement('div');
            errDiv.style.position = 'fixed';
            errDiv.style.top = '0';
            errDiv.style.left = '0';
            errDiv.style.background = 'red';
            errDiv.style.color = 'white';
            errDiv.style.zIndex = '9999';
            errDiv.innerText = 'Error: ' + msg;
            if (document.body) {
                document.body.appendChild(errDiv);
            } else {
                console.warn('Could not display error on screen (body not ready):', msg);
            }
        };
    </script>

    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js" crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="header">
            <h1>Lumina Scope</h1>
            <p>Artisan Digital Kaleidoscope</p>
        </div>

        <div class="status-panel ui-fade" role="status" aria-live="polite">
            <div class="status-item">
                <span class="status-label">Theme</span>
                <span class="status-value" id="status-theme">Gemstone</span>
            </div>

            <div class="status-item">
                <span class="status-label">Audio Mode</span>
                <span class="status-value" id="status-mode">â€”</span>
            </div>
            <div class="status-item">
                <span class="status-label">Scale</span>
                <span class="status-value" id="status-scale">â€”</span>
            </div>
            <div class="status-item">
                <span class="status-label">Tempo</span>
                <span class="status-value" id="status-tempo">â€”</span>
            </div>
        </div>

        <div class="controls ui-fade">
            <button id="btn-build" class="btn-primary" title="Build new scope (Space)"
                aria-label="Build new kaleidoscope with random objects">
                <span class="icon" aria-hidden="true">âœ¨</span> Build New Scope
            </button>

            <button id="btn-audio" class="btn-primary" style="margin-right: 1rem;" title="Toggle audio (A)"
                aria-label="Toggle generative audio">
                <span class="icon" aria-hidden="true">ðŸ”Š</span> Start Audio
            </button>

            <button id="btn-fullscreen" class="btn-icon" title="Toggle fullscreen (F)"
                aria-label="Toggle fullscreen mode">
                <span class="icon" aria-hidden="true">â›¶</span>
            </button>

            <div class="control-group">
                <label for="speedSlider">Speed</label>
                <input type="range" id="speedSlider" min="1" max="40" step="1" value="10" aria-label="Animation speed"
                    aria-valuemin="1" aria-valuemax="40" aria-valuenow="10">
                <span id="value-speed" style="min-width: 20px; text-align: right;" aria-live="polite">10</span>
            </div>

            <div id="group-mirrors" class="control-group">
                <label for="input-segments">Mirrors</label>
                <input type="range" id="input-segments" min="4" max="16" step="1" value="8"
                    aria-label="Number of mirror segments" aria-valuemin="4" aria-valuemax="16" aria-valuenow="8">
                <span id="value-segments" style="min-width: 20px; text-align: right;" aria-live="polite">8</span>
            </div>

            <div id="group-count" class="control-group" style="display: none;">
                <label>Items</label>
                <input type="range" id="input-count" min="10" max="160" step="1" value="50">
                <span id="value-count" style="min-width: 30px; text-align: right;">50</span>
            </div>

            <div class="control-group">
                <label for="select-camera">Camera</label>
                <select id="select-camera" class="select-control" aria-label="Camera movement mode">
                    <option value="inside">Inside</option>
                    <option value="orbital">Orbital</option>
                    <option value="drift">Drift</option>
                    <option value="figure8">Figure-8</option>
                    <option value="follow">Follow</option>
                    <option value="static">Static</option>
                </select>
            </div>

            <div class="toggle-group">
                <label class="switch">
                    <input type="checkbox" id="check-chamber">
                    <span class="slider round"></span>
                </label>
                <span>View Chamber</span>
            </div>
        </div>

        <div class="instructions ui-fade">
            Drag to Rotate & Color â€¢ Scroll to Zoom
        </div>
    </div>

    <script type="module" src="main.js?v=102"></script>
</body>

</html>
